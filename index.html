<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>MAP</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="map"></div>

  <script type="template" id="addFormTemplate">
    <div class="review-list"></div>
    <div class="form" data-role="review-form">
        <h3 class="form__title">Отзыв:</h3>
            <input data-role="review-name" type="text" placeholder="Укажите ваше имя" class="form__input">
            <input data-role="review-place" type="text" placeholder="Укажите место" class="form__input">
            <textarea data-role="review-text" placeholder="Оставьте отзыв" rows="5" class="form__input form__input--textarea"></textarea>
        <button data-role="review-add" class="button">Добавить</button>
        <span class="form-error"></span>
    </div>
</script>

  <script type="module" src="index.js"></script>
</body>

</html>
